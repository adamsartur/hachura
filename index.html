<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Projeto Hachura</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <button id="toggle-draw-mode">Ativar modo desenho</button>
    </header>

    <main>
        <section id="image-container">
            <div id="loader" class="hidden"></div>
            <img id="main-image" src="" alt="Document Image" style="display:none;">
            <canvas id="drawing-canvas"></canvas>
        </section>
    </main>

    <footer>
        <button id="back-10" aria-label="Voltar 10">
            <i class="fas fa-angle-double-left"></i>
        </button>
        <button id="back-1" aria-label="Voltar 1">
            <i class="fas fa-angle-left"></i>
        </button>
        <span id="page-indicator">1 / 10</span>
        <button id="forward-1" aria-label="Avançar 1">
            <i class="fas fa-angle-right"></i>
        </button>
        <button id="forward-10" aria-label="Avançar 10">
            <i class="fas fa-angle-double-right"></i>
        </button>
    </footer>
</body>

<script src="./js/constants.js"></script>
<script src="./js/state.js"></script>
<script src="./js/functions.js"></script>
<script src="./js/eventListeners.js"></script>
<script src="./js/storage.js"></script>
<script src="./js/hachuras.js"></script>
<script src="./js/api.js"></script>

</html>
